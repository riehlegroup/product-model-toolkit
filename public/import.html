<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import product</title>
   
</head>
<body>


<!-- <form> -->
  <label for="importfile">import file</label><br>
  <input id="importfile" type="file" />
  <br>

  <label for="typee">type</label><br>
  <input type="text" id="typee" name="typee" value=""><br>
  <p>type could be scanner, spdx, composer or file-hasher</p>
  <button type="submit" onclick="UserAction()">submit</button>
  <br>
  <hr>
  <p id="result"></p>
<script>

function UserAction() {
    let file = document.getElementById("importfile").files[0];
    let formData = new FormData();
    var apiUrl = "http://localhost:8081/api/v1/products/import/" + document.getElementById("typee").value
    
    formData.append("importfile", file);
    fetch(apiUrl, {method: "POST", body: formData});
}
</script>
</body>
</html>
